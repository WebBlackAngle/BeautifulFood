<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>美食网-意见和建议</title>
    <link type="text/css" rel="stylesheet" href="main.css"/>
</head>
<body>
<div class="header">
    <div class="login-bar">
        <a class="qq-login" href="#">QQ登陆</a>
        <a class="wb-login" href="#">微博登陆</a>
    </div>
    <div class="logo">
        <img src="image/logo.jpg" alt="美食网logo">
    </div>
    <ul class="nav">
        <li><a href="home.html">主页</a></li>
        <li><a href="recipes.html">美食菜单</a></li>
        <li><a href="suggest.html">讨论组</a></li>
    </ul>
</div>
<div class="main-content">
    <h2>发布美食</h2>

    <form action="success.html" method="post">
        <table class="suggest">
            <tr>
                <td class="td-table">
                    <label for="recipe-name">食谱名称</label>
                </td>
                <td>
                    <input type="text" id="recipe-name" name="recipe-name" required/>
                </td>
            </tr>
            <tr>
                <td class="td-table">
                    <label for="photo">上传成品图</label>
                </td>
                <td>
                    <input type="file" id="photo"/>
                </td>
            </tr>
            <tr>
                <td class="td-table">
                    <label>美食类型</label>
                </td>
                <td>
                    <input type="radio" name="type" id="type-a" checked value="1"/><label for="type-a">原创</label>
                    <input type="radio" name="type" id="type-b" value="2"/><label for="type-b">转载</label>
                </td>
            </tr>
            <tr>
                <td class="td-table">
                    <label>人数</label>
                </td>
                <td>
                    <select>
                        <option>1人</option>
                        <option selected>2人</option>
                        <option>3人</option>
                        <option>多人</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="td-table">
                    <label for="ingredients">材料</label>
                </td>
                <td>
                    <textarea id="ingredients"></textarea>
                </td>
            </tr>
            <tr>
                <td class="td-table">
                    <label for="directions">制作过程</label>
                </td>
                <td>
                    <textarea id="directions"></textarea>
                </td>
            </tr>
            <tr>
                <td class="td-table"></td>
                <td>
                    <input type="checkbox" id="newsletter" checked/><label for="newsletter">订阅新闻邮件？</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="td-btn">
                    <input type="submit" value="发布"/>
                    <input type="reset" value="重新填写"/>
                </td>
            </tr>
        </table>

    </form>
</div>
<div class="footer">
    <p>&copy;2015 - RecipeWorld - 美食网</p>
</div>
</body>
</html>
